<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Game</title>
    <script src="https://kit.fontawesome.com/0606937758.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="container flex-center">
        <div class="game flex-column flex-center">
            <div class="top">
                <div class="top-item">
                    <p class="progressText top-prefix text-center">Question</p>
                    <div class="progressBar">
                        <div class="progressBarFull"></div>
                    </div>
                </div>
                <div class="top-item">
                    <p class=" top-prefix text-center">Score</p>
                    <h1 class="top-main-text Score text-center">00</h1>
                </div>
            </div>
            <h1 class="question">What is answer of this Question</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
</body>
</html>
