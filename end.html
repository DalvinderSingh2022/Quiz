<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | End</title>
    <script src="https://kit.fontawesome.com/0606937758.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="end.js" defer></script>
</head>
<body>
    <div class="container flex-center">
        <div class="end flex-center flex-column">
            <h1 class="finalscore">00</h1>
            <form class="end-container">
                <h2 class="end-text text-center">Enter your name below to save score</h2>
                <input type="text" class="username" placeholder="Enter your name">
                <button class="button savescore" onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a href="game.html" class="button text-center">Play Again</a>
            <a href="home.html" class="button text-center">Home<i class="fas fa-home"></i></a>
        </div>
    </div>
</body>
</html>
